<div class="contacto">
  <h2>Contacto</h2>
  <form (submit)="enviarFormulario()">
    <div class="campo">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" required [(ngModel)]="nombre">
    </div>
    
    <div class="campo">
      <label for="correo">Correo Electr√≥nico</label>
      <input id="correo" type="email" required [(ngModel)]="correo">
    </div>
    
    <div class="campo">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" required [(ngModel)]="mensaje"></textarea>
    </div>
    <div class="campo">
      <button type="submit">Enviar</button>
    </div>
  </form>
</div>
