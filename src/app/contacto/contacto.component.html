<div class="contacto">
    <h2>Contacto</h2>
    <form (submit)="enviarFormulario()">
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required [(ngModel)]="nombre">
      </div>
      <div class="campo">
        <label for="correo">Correo Electr√≥nico:</label>
        <input type="email" id="correo" name="correo" required [(ngModel)]="correo">
      </div>
      <div class="campo">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required [(ngModel)]="mensaje"></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
